<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<body>
    <h1>Задание 1</h1>
    <input type="text" id="inputStr" placeholder="Введите строку">
    <button onclick="reverseWords()">Преобразовать</button>
    <p>Преобразованная строка: <span id="output"></span></p>
    <script>
        function reverseWords() {
            const str = document.getElementById('inputStr').value;
            const reversed = str.split(' ').reverse().join(' ');
            document.getElementById('output').textContent = reversed;
        }
    </script>
</body>
</html>
